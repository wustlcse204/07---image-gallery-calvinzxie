<!DOCTYPE html>
<html>

<head>
    <link href="style.css" type="text/css" rel="stylesheet">

    <title> Image Gallery </title>

    <script src="script.js"> </script>
</head>

<body>

    <div class="title"> San Francisco </div>

    <div class="enlargedImage">
        <img src="images/img1.jpg" alt="enlargedimage" id="largeImage">
    </div>

    <div class="left_arrow">
        <img src="https://www.nicepng.com/png/detail/758-7586854_arrow-png-transparent-icon-right-arrow-in-circle.png" alt="left arrow" class="arrow" onclick="next()">
    </div>

    <div class="right_arrow">
        <img src="https://www.nicepng.com/png/detail/758-7586854_arrow-png-transparent-icon-right-arrow-in-circle.png" alt="right arrow" class="arrow" onclick="previous()">
    </div>

    <div class="images">
        <div class="row">
            <img src="images/img1.jpg" alt="img1" id="img1" onclick="view(this)">
            <img src="images/img2.jpg" alt="img2" onclick="view(this)">
            <img src="images/img3.jpg" alt="img3">
        </div>
        <div class="row">
            <img src="images/img4.jpg" alt="img4">
            <img src="images/img5.jpg" alt="img5">
            <img src="images/img6.jpg" alt="img6">
        </div>
        <div class="row">
            <img src="images/img7.jpg" alt="img7">
            <img src="images/img8.jpg" alt="img8">
            <img src="images/img9.jpg" alt="img9">
        </div>
        <div class="row">
            <img src="images/img10.jpg" alt="img10">
            <img src="images/img11.jpg" alt="img11">
            <img src="images/img12.jpg" alt="img12">
        </div>


    </div>

</body>

</html>
